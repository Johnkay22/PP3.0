<html><head><base href="https://poopprofit.com/">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #00ffff;
    overflow: hidden;
    background-color: #000;
}

.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.logo {
    opacity: 0;
    text-align: center;
    margin-bottom: 20px;
    animation: logoFadeIn 1s ease-out forwards;
}

.logo h1 {
    font-size: 2.5em;
    margin: 0;
    text-shadow: 0 0 10px #00ffff;
}

.box {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 15px #00ffff;
    border: 1px solid #00ffff;
    position: relative;
    display: none;
    opacity: 0;
}

.box.active {
    display: block;
    animation: fadeIn 0.5s ease-out forwards;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #00ffff;
    border-radius: 4px;
    background-color: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #00ffff;
    color: black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}

button:hover {
    background-color: #66ffff;
}

.switch-form {
    margin-top: 15px;
    text-align: center;
}

.switch-form a {
    color: #00ffff;
    text-decoration: none;
    cursor: pointer;
}

.switch-form a:hover {
    text-decoration: underline;
}

.get-in-touch {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    z-index: 20;
}

.get-in-touch a {
    color: #00ffff;
    text-decoration: none;
    font-size: 0.9em;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.get-in-touch a:hover {
    opacity: 1;
}

.lens-flare {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.9) 0%, rgba(0,255,255,0) 70%);
    filter: blur(8px);
    opacity: 0;
    animation: flare-animation 12s infinite;
    pointer-events: none;
}

@keyframes logoFadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes flare-animation {
    0% { opacity: 0; transform: scale(0.1) translate(-50%, -50%); }
    50% { opacity: 0.5; transform: scale(1) translate(-50%, -50%); }
    100% { opacity: 0; transform: scale(0.1) translate(-50%, -50%); }
}

@media (max-width: 767px) {
    .box {
        width: 85%;
        padding: 20px;
    }
    
    .logo h1 {
        font-size: 2em;
    }
}
</style>
</head>
<body>
    <div id="lens-flare-container"></div>

    <div class="container">
        <div class="logo">
            <h1>POOP PROFIT</h1>
        </div>

        <div id="registerBox" class="box">
            <div class="input-group">
                <label>Username</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" required>
            </div>
            <button id="registerButton">Register</button>
            <div class="switch-form">
                <a onclick="showSignIn()">Already have an account? Sign in</a>
            </div>
        </div>

        <div id="signInBox" class="box active">
            <div class="input-group">
                <label>Username</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button id="loginButton">Sign In</button>
            <div class="switch-form">
                <a onclick="showRegister()">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <div class="get-in-touch">
        <a href="/contact">Get in Touch</a>
    </div>

    <script>
        function getUserData() {
    return JSON.parse(localStorage.getItem('users')) || [];
}

function saveUserData(users) {
    localStorage.setItem('users', JSON.stringify(users));
}
        const lensFlareContainer = document.getElementById('lens-flare-container');
        const registerBox = document.getElementById('registerBox');
        const signInBox = document.getElementById('signInBox');

        function createLensFlare() {
            const flare = document.createElement('div');
            flare.className = 'lens-flare';
            flare.style.left = Math.random() * window.innerWidth + 'px';
            flare.style.top = Math.random() * window.innerHeight + 'px';
            flare.style.animationDelay = Math.random() * 12 + 's';
            lensFlareContainer.appendChild(flare);

            flare.addEventListener('animationend', () => {
                flare.remove();
            });
        }

        // Create initial lens flares
        createLensFlare();
        createLensFlare();
        
        // Create new lens flares periodically
        setInterval(createLensFlare, 6000);

        function showRegister() {
            signInBox.classList.remove('active');
            registerBox.classList.add('active');
        }

        function showSignIn() {
            registerBox.classList.remove('active');
            signInBox.classList.add('active');
        }
    </script>
</body>
</html>
